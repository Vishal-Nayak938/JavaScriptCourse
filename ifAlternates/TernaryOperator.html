<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
let  a="",b=17;
function ternaryOperator()
{
    let big=a>b ? `${a} is big` : `${b} is big`;
    console.log(big);
}

ternaryOperator()

function GuardOperator()
{
    
    console.log(a||b);
}

GuardOperator();
    </script>
</body>
