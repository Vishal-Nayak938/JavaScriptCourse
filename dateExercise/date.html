<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h2 id="h" style="color:Blue; text-align: center;"></h2>
    
    <p id="count" 
    style="color:red; font-size:20px; text-align: center;"
    ></p>



    <button onclick="date();count++; document.querySelector('#count').innerHTML=`message is sent ${count} times`">send</button>
    <script>
        let count=0;
        let a=new Date();
        let hour=a.getHours();
        function date()
        {
            if(hour>1 && hour<12)
        {
            document.querySelector('#h').innerHTML=`Good Morning this is ${a}`;
        }
        else if(hour>=12 && hour<17){
          document.querySelector('#h').innerHTML=`Good afternoon this is ${a} `;
        }
        else if(hour>=17 && hour<20)
        {
            document.querySelector('#h').innerHTML=`Good evening this is ${a}`;            
        }
        else{
            document.querySelector('#h').innerHTML=`Good Night this is ${a}`
        }
        
    }

    </script>
</body>
</html>
