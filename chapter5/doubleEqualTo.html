<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Equal</title>
</head>
<body>
<script>
let a=7;
let b='7';
console.log(a==b)
console.log(a===b)//triple equal comparison between value as well as type
console.log(a!=b)
</script>

</body>
</html>
